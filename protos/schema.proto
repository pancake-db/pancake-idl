syntax = "proto3";
package protos.schema;

import "dtype.proto";
import "partition_dtype.proto";

option java_multiple_files = true;
option java_package = "com.pancakedb.idl";

message ColumnMeta {
  dtype.DataType dtype = 2;
  uint32 nested_list_depth = 3;
}

message PartitionMeta {
  partition_dtype.PartitionDataType dtype = 2;
}

message Schema {
  map<string, PartitionMeta> partitioning = 1;
  map<string, ColumnMeta> columns = 2;
}
