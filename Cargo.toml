[package]
name = "pancake-db-idl"
version = "0.0.0-alpha.0"
edition = "2018"
build = "rust/build.rs"

authors = ["mwlon <m.w.loncaric@gmail.com>"]
description = "API specification for PancakeDB"
include = ["/rust", "/protos"]
keywords = ["pancake", "idl", "protobuf"]
