repository = "https://github.com/pancake-db/pancake-idl/"

[lib]
path = "rust/src/lib.rs"

[dependencies]
protobuf = "3.0.0-alpha.1"

[build-dependencies]
protoc-rust = "3.0.0-alpha.1"
